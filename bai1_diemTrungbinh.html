        let sum = diemly + diemhoa + diemsinh;
        console.log('tong diem' + sum);
        let avg = sum / 3;
        console.log('trung binh' + avg);
        document.getElementById('sum').innerHTML = 'Tổng điểm = ' + sum;
        document.getElementById('avg').innerHTML = 'Điểm trung bình = ' + avg;
    }
