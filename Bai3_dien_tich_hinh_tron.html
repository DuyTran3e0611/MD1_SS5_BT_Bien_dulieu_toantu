<!--Cách 2: Tương tác với HTML thông qua DOM-->
<label> Nhập bán kính R </label>
<input type="number" id="bankinh">
<button type="button" onclick="circleArea()">Tính diện tích</button>
<h2 id="area"></h2>


<script>

    function circleArea() {
        let radius = +document.getElementById('bankinh').value;
        let area = 3.14 * radius * radius;
        document.getElementById('area').innerHTML = 'Diện tích hình tròn: ' + area;
    }
