<!--CÁCH 2: TÁC ĐỘNG ĐẾN HTML QUA DOM-->
<label>Nhập đường kính hình tròn: </label>
<input type="number" id="duongKinh"><br><br>
<button onclick="chuVi()">Tính chu vi hình tròn</button>
<h2 id="result"></h2>


<script>

    const PI = Math.PI;

    function chuVi() {
        let Perimeter = PI * (document.getElementById('duongKinh').value);
        document.getElementById('result').innerHTML = 'Chu vi hình tròn = ' + Perimeter;
    }
